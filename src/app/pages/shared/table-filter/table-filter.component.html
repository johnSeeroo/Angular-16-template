<div class="card">
  <div class="card-header">
    <div class="d-flex mb-3">
      <div class="flex-grow-1">
        <h5 class="fs-16">Filters</h5>
      </div>
      <div class="flex-shrink-0">
        <a
          href="javascript:void(0);"
          (click)="clearall($event)"
          class="text-decoration-underline"
          >Clear All</a
        >
      </div>
    </div>

    <div class="filter-choices-input">
      <ng-select
        [items]="filterContent.dropDownItems"
        [multiple]="true"
        bindLabel="name"
        [(ngModel)]="multiDefaultOption"
      >
        <ng-template ng-optgroup-tmp let-item="item">
          {{ item.country || "Unnamed group" }}
        </ng-template>
      </ng-select>
    </div>
  </div>

  <div class="accordion accordion-flush">
    <div class="card-body border-bottom" *ngIf="filterContent.showList">
      <div>
        <p class="text-muted text-uppercase fs-12 fw-medium mb-2">
          {{ filterContent.listItems.listTitle }}
        </p>
        <ul class="list-unstyled mb-0 filter-list">
          <li
            *ngFor="let item of filterContent.listItems.listItemsDataList"
            class="filter-list-option"
          >
            <a
              href="javascript:void(0);"
              class="d-flex py-1 align-items-center"
              (click)="changeProducts($event, item.category, item.name)"
            >
              <div class="flex-grow-1">
                <h5 class="fs-13 mb-0 listname">{{ item.name }}</h5>
              </div>
              <div class="flex-shrink-0 ms-2" *ngIf="grocery > 0">
                <span class="badge bg-light text-muted">{{ grocery }}</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="card-body border-bottom" *ngIf="filterContent.showSlider">
      <p class="text-muted text-uppercase fs-12 fw-medium mb-4">
        {{ filterContent.sliderData.sliderTitle }}
      </p>
      <ngx-slider
        [(value)]="filterContent.sliderData.minValue"
        [(highValue)]="filterContent.sliderData.maxValue"
        [options]="options"
        id="product-price-range"
        (valueChange)="valueChange($event, true)"
        (highValueChange)="valueChange($event, false)"
      ></ngx-slider>
      <div class="formCost d-flex gap-2 align-items-center mt-3">
        <input
          class="form-control form-control-sm"
          type="text"
          id="minCost"
          value="{{ minValue }}"
        />
        <span class="fw-semibold text-muted">to</span>
        <input
          class="form-control form-control-sm"
          type="text"
          id="maxCost"
          value="{{ maxValue }}"
        />
      </div>
    </div>

    <ngb-accordion
      #acc="ngbAccordion"
      activeIds="static-1"
      [closeOthers]="true"
      *ngIf="filterContent.showAccordianWithSearch"
    >
      <ngb-panel id="static-1">
        <ng-template
          ngbPanelTitle
          class="accordion-header"
          id="gen-ques-headingOne"
        >
          <button
            class="border-0 bg-transparent"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#gen-ques-collapseOne"
            aria-expanded="false"
            aria-controls="gen-ques-collapseOne"
          >
            <span class="text-muted text-uppercase fs-12 fw-medium">{{
              filterContent.accordianWithSearchData.title
            }}</span>
            <span
              class="badge bg-success rounded-pill align-middle ms-1"
              *ngIf="totalbrand > 0"
              >{{ totalbrand }}</span
            >
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="accordion-body text-body p-0">
            <div class="search-box search-box-sm">
              <input
                type="text"
                class="form-control bg-light border-0"
                placeholder="Search Brands..."
              />
              <i class="ri-search-line search-icon"></i>
            </div>
            <div class="d-flex flex-column gap-2 mt-3">
              <div
                *ngFor="
                  let item of filterContent.accordianWithSearchData
                    .accordianItems
                "
                class="form-check"
              >
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="{{ item.name }}"
                  id="{{ item.id }}"
                  (change)="changeBrand($event)"
                />
                <label class="form-check-label" for="{{ item.id }}">{{
                  item.name
                }}</label>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-link text-decoration-none text-uppercase fw-medium p-0"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    <!-- end accordion-item -->

    <ngb-accordion
      #acc="ngbAccordion"
      *ngIf="filterContent.showAccordianWithCheckbox"
    >
      <ngb-panel id="static-2">
        <ng-template
          ngbPanelTitle
          class="accordion-header"
          id="flush-headingDiscount"
        >
          <button
            class="border-0 bg-transparent"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseDiscount"
            aria-expanded="true"
            aria-controls="flush-collapseDiscount"
          >
            <span class="text-muted text-uppercase fs-12 fw-medium">{{
              filterContent.AccordianWithCheckboxData.title
            }}</span>
            <span
              class="badge bg-success rounded-pill align-middle ms-1"
              *ngIf="totaldiscount > 0"
              >{{ totaldiscount }}</span
            >
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="d-flex flex-column gap-2">
            <div
              *ngFor="
                let item of filterContent.AccordianWithCheckboxData
                  .accordianItems
              "
              class="form-check"
            >
              <input
                class="form-check-input"
                name="checkAll"
                type="checkbox"
                value="{{ item.value }}"
                id="{{ item.id }}"
                (change)="changeDiscount($event)"
              />
              <label class="form-check-label" for="{{ item.id }}">
                {{ item.name }}
              </label>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    <!-- end accordion-item -->

    <ngb-accordion
      #acc="ngbAccordion"
      *ngIf="filterContent.showAccordianWithRating"
    >
      <ngb-panel id="static-3">
        <ng-template
          ngbPanelTitle
          class="accordion-header"
          id="flush-headingRating"
        >
          <button
            class="border-0 bg-transparent"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseRating"
            aria-expanded="false"
            aria-controls="flush-collapseRating"
          >
            <span class="text-muted text-uppercase fs-12 fw-medium">{{
              filterContent.AccordianWithRatingData.title
            }}</span>
            <span
              class="badge bg-success rounded-pill align-middle ms-1"
              *ngIf="totalrate > 0"
              >{{ totalrate }}</span
            >
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="d-flex flex-column gap-2">
            <div
              *ngFor="
                let item of filterContent.AccordianWithRatingData.accordianItems
              "
              class="form-check"
            >
              <input
                class="form-check-input"
                name="checkAll"
                type="checkbox"
                value="{{ item.value }}"
                id="{{ item.id }}"
                (change)="changeRating($event, item.value)"
              />
              <label class="form-check-label" for="{{ item.id }}">
                <span class="text-muted">
                  <i class="mdi mdi-star text-warning"></i>
                  <i class="mdi mdi-star text-warning"></i>
                  <i class="mdi mdi-star text-warning"></i>
                  <i class="mdi mdi-star text-warning"></i>
                  <i class="mdi mdi-star"></i>
                </span>
                {{ item.name }}
              </label>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    <!-- end accordion-item -->
  </div>
</div>
