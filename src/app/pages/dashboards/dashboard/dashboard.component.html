<div class="page_head head_sticky">
  <div class="row">
    <div class="col-xxl-4 col-lg-4">
		<h3 class="page_titile">Dashboard </h3>
     
    </div>
    <div class="col-xxl-8 col-lg-8">
      
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="card crm-widget">
      <div class="card-body p-0">
        <div class="row row-cols-xxl-5 row-cols-md-3 row-cols-1 g-0">
          <div *ngFor="let stat of statData">
            <app-crm-stat
              [title]="stat.title"
              [value]="stat.value"
              [icon]="stat.icon"
              [profit]="stat.profit"
              [sign]="stat.sign"
              [percentage]="stat.percentage"
            ></app-crm-stat>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->

<div class="row">
  <div class="col-xxl-3 col-md-6">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Sales Forecast</h4>
        <div class="flex-shrink-0">
          <div class="dropdown card-header-dropdown" ngbDropdown>
            <a
              class="text-reset dropdown-btn arrow-none"
              href="javascript:void(0);"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <span class="fw-semibold text-uppercase fs-12">Sort by: </span
              ><span class="text-muted"
                >Nov 2021<i class="mdi mdi-chevron-down ms-1"></i
              ></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setforecastvalue('oct')"
                >Oct 2021</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setforecastvalue('nov')"
                >Nov 2021</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setforecastvalue('dec')"
                >Dec 2021</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setforecastvalue('jan')"
                >Jan 2022</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- end card header -->
      <div class="card-body pb-0">
        <div class="mb-n3">
          <apx-chart
            [series]="salesForecastChart.series"
            [chart]="salesForecastChart.chart"
            [colors]="salesForecastChart.colors"
            [dataLabels]="salesForecastChart.dataLabels"
            [plotOptions]="salesForecastChart.plotOptions"
            [yaxis]="salesForecastChart.yaxis"
            [legend]="salesForecastChart.legend"
            [fill]="salesForecastChart.fill"
            [stroke]="salesForecastChart.stroke"
            [tooltip]="salesForecastChart.tooltip"
            [xaxis]="salesForecastChart.xaxis"
            dir="ltr"
          ></apx-chart>
        </div>
      </div>
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->

  <div class="col-xxl-3 col-md-6">
    <div class="card card-height-100">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Deal Type</h4>
        <div class="flex-shrink-0">
          <div class="dropdown card-header-dropdown" ngbDropdown>
            <a
              class="text-reset dropdown-btn arrow-none"
              href="javascript:void(0);"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <span class="fw-semibold text-uppercase fs-12">Sort by: </span
              ><span class="text-muted"
                >Monthly<i class="mdi mdi-chevron-down ms-1"></i
              ></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setdealvalue('today')"
                >Today</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setdealvalue('weekly')"
                >Weekly</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setdealvalue('monthly')"
                >Monthly</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setdealvalue('yearly')"
                >Yearly</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- end card header -->
      <div class="card-body pb-0">
        <div class="mb-n3">
          <apx-chart
            [series]="DealTypeChart.series"
            [chart]="DealTypeChart.chart"
            [stroke]="DealTypeChart.stroke"
            [fill]="DealTypeChart.fill"
            [markers]="DealTypeChart.markers"
            [colors]="DealTypeChart.colors"
            [xaxis]="DealTypeChart.xaxis"
            dir="ltr"
          ></apx-chart>
        </div>
      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->

  <div class="col-xxl-6">
    <div class="card card-height-100">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Balance Overview</h4>
        <div class="flex-shrink-0">
          <div class="dropdown card-header-dropdown" ngbDropdown>
            <a
              class="text-reset dropdown-btn arrow-none"
              href="javascript:void(0);"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <span class="fw-semibold text-uppercase fs-12">Sort by: </span
              ><span class="text-muted"
                >Current Year<i class="mdi mdi-chevron-down ms-1"></i
              ></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setbalancevalue('today')"
                >Today</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setbalancevalue('last_week')"
                >Last Week</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setbalancevalue('last_month')"
                >Last Month</a
              >
              <a
                class="dropdown-item"
                href="javascript:void(0);"
                (click)="setbalancevalue('current_year')"
                >Current Year</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- end card header -->
      <div class="card-body px-0">
        <ul class="list-inline main-chart text-center mb-0">
          <li class="list-inline-item chart-border-left me-0 border-0">
            <h4 class="text-primary">
              $584k
              <span class="text-muted d-inline-block fs-13 align-middle ms-2"
                >Revenue</span
              >
            </h4>
          </li>
          <li class="list-inline-item chart-border-left me-0">
            <h4>
              $497k<span
                class="text-muted d-inline-block fs-13 align-middle ms-2"
                >Expenses</span
              >
            </h4>
          </li>
          <li class="list-inline-item chart-border-left me-0">
            <h4>
              <span data-plugin="counterup">3.6</span>%<span
                class="text-muted d-inline-block fs-13 align-middle ms-2"
                >Profit Ratio</span
              >
            </h4>
          </li>
        </ul>
        <div class="mb-n3">
          <apx-chart
            [series]="splineAreaChart.series"
            [chart]="splineAreaChart.chart"
            [dataLabels]="splineAreaChart.dataLabels"
            [stroke]="splineAreaChart.stroke"
            [xaxis]="splineAreaChart.xaxis"
            [yaxis]="splineAreaChart.yaxis"
            [colors]="splineAreaChart.colors"
            [fill]="splineAreaChart.fill"
            dir="ltr"
          ></apx-chart>
        </div>
      </div>
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->

<!-- end row -->
