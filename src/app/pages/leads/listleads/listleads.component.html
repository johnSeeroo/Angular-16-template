<div class="row">
  <div class="col-xl-2 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="d-flex mb-3">
          <div class="flex-grow-1">
            <h5 class="fs-16">Filters</h5>
          </div>
          <div class="flex-shrink-0">
            <a href="javascript:void(0);" class="text-decoration-underline"
              >Clear All</a
            >
          </div>
        </div>

        <div class="filter-choices-input">
          <!-- <ng-select [items]="Default" [multiple]="true" bindLabel="name" [(ngModel)]="multiDefaultOption">
                <ng-template ng-optgroup-tmp let-item="item">
                  {{item.country || 'Unnamed group'}}
                </ng-template>
              </ng-select> -->
        </div>
      </div>
    </div>

    <div class="accordion accordion-flush">
      <div class="card-body border-bottom">
        <div>
          <p class="text-muted text-uppercase fs-12 fw-medium mb-2">Products</p>
          <ul class="list-unstyled mb-0 filter-list">
            <li class="filter-list-option">
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"

                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Grocery</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li class="filter-list-option">
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Fashion</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li class="filter-list-option">
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Watches</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li class="filter-list-option">
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Electronics</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li class="filter-list-option">
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Furniture</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li>
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Automotive Accessories</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
            <li>
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Appliances</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>

            <li>
              <a
                href="javascript:void(0);"
                class="d-flex py-1 align-items-center"
              >
                <div class="flex-grow-1">
                  <h5 class="fs-13 mb-0 listname">Kids</h5>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <span class="badge bg-light text-muted"></span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-body border-bottom">
        <p class="text-muted text-uppercase fs-12 fw-medium mb-4">Price</p>
        <!-- <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" id="product-price-range"
            (valueChange)="valueChange($event,true)" (highValueChange)="valueChange($event,false)"></ngx-slider> -->
        <div class="formCost d-flex gap-2 align-items-center mt-3">
          <input
            class="form-control form-control-sm"
            type="text"
            id="minCost"
            value="0"
          />
          <span class="fw-semibold text-muted">to</span>
          <input
            class="form-control form-control-sm"
            type="text"
            id="maxCost"
            value="10"
          />
        </div>
      </div>

      <ngb-accordion #acc="ngbAccordion" activeIds="static-1">
        <ngb-panel id="static-1">
          <ng-template
            ngbPanelTitle
            class="accordion-header"
            id="gen-ques-headingOne"
          >
            <button
              class="border-0 bg-transparent"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#gen-ques-collapseOne"
              aria-expanded="false"
              aria-controls="gen-ques-collapseOne"
            >
              <span class="text-muted text-uppercase fs-12 fw-medium"
                >Brands</span
              >
              <span
                class="badge bg-success rounded-pill align-middle ms-1"
                *ngIf="2 > 0"
                >2</span
              >
            </button>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="accordion-body text-body p-0">
              <div class="search-box search-box-sm">
                <input
                  type="text"
                  class="form-control bg-light border-0"
                  placeholder="Search Brands..."
                />
                <i class="ri-search-line search-icon"></i>
              </div>
              <div class="d-flex flex-column gap-2 mt-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="checkAll"
                    type="checkbox"
                    value="Boat"
                    id="productBrandRadio5"
                  />
                  <label class="form-check-label" for="productBrandRadio5"
                    >Boat</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="checkAll"
                    type="checkbox"
                    value="OnePlus"
                    id="productBrandRadio4"
                  />
                  <label class="form-check-label" for="productBrandRadio4"
                    >OnePlus</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="checkAll"
                    type="checkbox"
                    value="Realme"
                    id="productBrandRadio3"
                  />
                  <label class="form-check-label" for="productBrandRadio3"
                    >Realme</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="checkAll"
                    type="checkbox"
                    value="Sony"
                    id="productBrandRadio2"
                  />
                  <label class="form-check-label" for="productBrandRadio2"
                    >Sony</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="checkAll"
                    type="checkbox"
                    value="JBL"
                    id="productBrandRadio1"
                  />
                  <label class="form-check-label" for="productBrandRadio1"
                    >JBL</label
                  >
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-link text-decoration-none text-uppercase fw-medium p-0"
                  >
                    1 More
                  </button>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
      <!-- end accordion-item -->

      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel id="static-2">
          <ng-template
            ngbPanelTitle
            class="accordion-header"
            id="flush-headingDiscount"
          >
            <button
              class="border-0 bg-transparent"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseDiscount"
              aria-expanded="true"
              aria-controls="flush-collapseDiscount"
            >
              <span class="text-muted text-uppercase fs-12 fw-medium"
                >Discount</span
              >
              <span
                class="badge bg-success rounded-pill align-middle ms-1"
                *ngIf="20 > 0"
                >20</span
              >
            </button>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="50%"
                  id="productdiscountRadio6"
                />
                <label class="form-check-label" for="productdiscountRadio6">
                  50% or more
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="40%"
                  id="productdiscountRadio5"
                />
                <label class="form-check-label" for="productdiscountRadio5">
                  40% or more
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="30%"
                  id="productdiscountRadio4"
                />
                <label class="form-check-label" for="productdiscountRadio4">
                  30% or more
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="20%"
                  id="productdiscountRadio3"
                />
                <label class="form-check-label" for="productdiscountRadio3">
                  20% or more
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="10%"
                  id="productdiscountRadio2"
                />
                <label class="form-check-label" for="productdiscountRadio2">
                  10% or more
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="less10%"
                  id="productdiscountRadio1"
                />
                <label class="form-check-label" for="productdiscountRadio1">
                  Less than 10%
                </label>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
      <!-- end accordion-item -->

      <ngb-accordion>
        <ngb-panel id="static-3">
          <ng-template
            ngbPanelTitle
            class="accordion-header"
            id="flush-headingRating"
          >
            <button
              class="border-0 bg-transparent"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseRating"
              aria-expanded="false"
              aria-controls="flush-collapseRating"
            >
              <span class="text-muted text-uppercase fs-12 fw-medium"
                >Rating</span
              >
              <span
                class="badge bg-success rounded-pill align-middle ms-1"
              ></span>
            </button>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="4"
                  id="productratingRadio4"
                />
                <label class="form-check-label" for="productratingRadio4">
                  <span class="text-muted">
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star"></i>
                  </span>
                  4 & Above
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="3"
                  id="productratingRadio3"
                />
                <label class="form-check-label" for="productratingRadio3">
                  <span class="text-muted">
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                  </span>
                  3 & Above
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="2"
                  id="productratingRadio2"
                />
                <label class="form-check-label" for="productratingRadio2">
                  <span class="text-muted">
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                  </span>
                  2 & Above
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="checkAll"
                  type="checkbox"
                  value="1"
                  id="productratingRadio1"
                />
                <label class="form-check-label" for="productratingRadio1">
                  <span class="text-muted">
                    <i class="mdi mdi-star text-warning"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                  </span>
                  1
                </label>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
      <!-- end accordion-item -->
    </div>
  </div>
</div>

<div class="customizer-setting d-none d-md-block">
  <div
    class="btn-info rounded-pill shadow-lg btn btn-icon btn-lg p-2"
    data-bs-toggle="offcanvas"
    data-bs-target="#theme-settings-offcanvas-addleads"
    aria-controls="theme-settings-offcanvas-addleads"
    (click)="openEnd(filtetcontent)"
  >
    <i class="mdi mdi-plus mdi-cog-outline fs-22"></i>
  </div>
</div>

<!-- Add Leads -->
<ng-template #filtetcontent let-offcanvas>
  <div
    class="d-flex align-items-center bg-primary bg-gradient p-3 offcanvas-header"
  >
    <h5 class="m-0 me-2 text-white">Add Leads</h5>
    <button
      type="button"
      class="btn-close btn-close-white ms-auto"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"
    ></button>
  </div>
  <div class="offcanvas-body p-0">
    <app-addleads></app-addleads>
  </div>
</ng-template>
